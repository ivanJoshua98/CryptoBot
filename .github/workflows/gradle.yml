name: Java CI 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-container-job:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Run docker-compose
      run: docker-compose up -d

    - name: Gradle build
      run: ./gradlew build -x test

    - name: Gradle test
      run: ./gradlew test

