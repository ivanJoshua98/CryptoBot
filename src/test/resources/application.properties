#BOT PROPERTIES
bot.token="a token"
bot.creatorId="a creator id"


#H2 DATABASE SETTINGS
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console/
spring.datasource.url=jdbc:h2:mem:cryptobot_dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=bot
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.settings.web-allow-others=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=p2p
spring.security.user.password=p2p 


#API BINANCE
integration.binance.api.url=https://api.binance.com/api/v3/


#CRON
broadcast.cron.expression=0 0 11,23 * * ?

quotation.cron.expression=0 */10 * ? * *